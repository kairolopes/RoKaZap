name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package.json
      - run: npm install
      - run: npm run lint -- --max-warnings=0 || echo "lint not fully configured"
      - run: npm test -- --runInBand || echo "tests not fully implemented"
      - run: npm run build

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package.json
      - run: npm install
      - run: npm run lint -- --max-warnings=0 || echo "lint not fully configured"
      - run: npm test || echo "tests not fully implemented"
      - run: npm run build

